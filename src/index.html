<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Desk Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Assignment Desk Calendar</h1>
    </header>
    <main>
        <section id="calendar">
            <h2>Calendar</h2>
            <div id="calendar-grid"></div>
        </section>
        <section id="assignments">
            <h2>Assignments</h2>
            <ul id="assignment-list"></ul>
            <form id="assignment-form">
                <input type="text" id="assignment-input" placeholder="Add new assignment" required>
                <button type="submit">Add Assignment</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
